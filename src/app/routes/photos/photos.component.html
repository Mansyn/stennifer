<div fxLayout="row" fxLayoutAlign="center stretch">
  <div fxFlex="90" fxFlex.gt-xs="80" fxFlex.gt-md="66" fxFlexOffset="5" fxFlexOffset.gt-xs="10" fxFlexOffset.gt-md="17">
    <mat-card>
      <mat-card-title-group>
        <mat-card-title>This is us</mat-card-title>
        <mat-card-subtitle>photos of some of the fun we've had together</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <ngx-image-gallery #ngxImageGallery [images]="images" [conf]="conf" (onOpen)="galleryOpened($event)"
          (onClose)="galleryClosed()" (onImageClicked)="galleryImageClicked($event)"
          (onImageChange)="galleryImageChanged($event)" (onDelete)="deleteImage($event)">
        </ngx-image-gallery>
      </mat-card-content>
      <mat-card-footer>
      </mat-card-footer>
      <mat-card-actions fxLayoutAlign="space-between center">
        <button color="primary" mat-raised-button (click)="prevImage()">Previous</button>
        <button color="primary" mat-raised-button (click)="nextImage()">Next</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex></div>
</div>
<div fxLayout="row" fxLayoutAlign="center stretch" *ngIf="afAuth.user | async as user">
  <div fxFlex="90" fxFlex.gt-xs="80" fxFlex.gt-md="66" fxFlexOffset="5" fxFlexOffset.gt-xs="10" fxFlexOffset.gt-md="17">
    <mat-card>
      <mat-card-title-group>
        <mat-card-title>Your uploads</mat-card-title>
        <mat-card-subtitle>upload photos you'd like to share with us</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <div>
          <label for="file">File </label>
          <input type="file" (change)="upload($event)" accept=".png,.jpg" />
        </div>
        <div>
          <progress max="100" [value]="(uploadProgress | async)"></progress>
        </div>
      </mat-card-content>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>
  </div>
  <div fxFlex></div>
</div>
