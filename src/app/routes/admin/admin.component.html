<div>
  <header>
    <div fxLayout="row" fxLayoutAlign="center center">
      <h1 color="primary">ADMIN</h1>
    </div>
  </header>
  <div fxLayout="row" fxLayoutAlign="center stretch">
    <div fxFlex="90" fxFlex.gt-xs="80" fxFlex.gt-md="66" fxFlexOffset="5" fxFlexOffset.gt-xs="10"
      fxFlexOffset.gt-md="17">
      <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="25px">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon>group</mat-icon>
            </div>
            <mat-card-title>Guests</mat-card-title>
            <mat-card-subtitle>Guests management</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>See and manage guests to the wedding</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button [routerLink]="['/admin/guests']" color="accent">GO</button>
          </mat-card-actions>
        </mat-card>
        <mat-card *ngIf="canDelete">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon>recent_actors</mat-icon>
            </div>
            <mat-card-title>Users</mat-card-title>
            <mat-card-subtitle>Users management</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Manage users of this app</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button [routerLink]="['/admin/users']" color="accent">GO</button>
          </mat-card-actions>
        </mat-card>
        <mat-card *ngIf="canDelete">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon>photo</mat-icon>
            </div>
            <mat-card-title>Photos</mat-card-title>
            <mat-card-subtitle>Photo management</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Manage photos uploaded to the photo page</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button [routerLink]="['/admin/photos']" color="accent">GO</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div fxFlex></div>
  </div>
</div>
