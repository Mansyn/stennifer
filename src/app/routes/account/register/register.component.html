<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="90" fxFlex.gt-xs="70" fxFlex.gt-md="50" fxFlexOffset="5" fxFlexOffset.gt-xs="15" fxFlexOffset.gt-md="25">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-progress-bar mode="indeterminate" *ngIf="working"></mat-progress-bar>
      <form [formGroup]="form" (ngSubmit)="onRegister()">
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Name" type="text" [formControl]="form.controls['name']"
              [disableControl]="working">
            <mat-error *ngIf="form.controls['name'].hasError('required')">
              Name is required
            </mat-error>
            <mat-error *ngIf="form.controls['name'].hasError('maxlength')">
              Name cannot be longer than 30 characters
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" type="email" [formControl]="form.controls['email']"
              [disableControl]="working">
            <mat-error *ngIf="form.controls['email'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="form.controls['email'].hasError('email')">
              Email is formatted incorrectly
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" [formControl]="form.controls['password']"
              [disableControl]="working">
            <mat-error *ngIf="form.controls['password'].hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions style="margin:0">
          <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between stretch">
            <div fxLayout="row" fxLayoutAlign="start stretch">
              <button mat-raised-button type="submit" [disabled]="!form.valid || working"
                color="primary">Register</button>
            </div>
            <span class="spacer"></span>
            <div fxLayout="row" fxLayoutAlign="end stretch">
              <button mat-raised-button type="button" (click)="auth.googleLogin()" color="primary">
                Google
              </button>
              <button mat-raised-button type="button" (click)="auth.facebookLogin()" color="primary"
                style="margin-right: 0;">
                Facebook
              </button>
            </div>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
  <div fxFlex></div>
</div>
