              <img *ngIf="userprofile.photoURL" [src]="userprofile.photoURL" class="photo" />
              <mat-card-content fxLayout="column" fxLayoutAlign="start stretch" class="m-t-10">
                <mat-form-field>
                  <input matInput placeholder="name" (keydown.enter)="toggleUser()" (focusout)="toggleUser()"
                    type="text" [(ngModel)]="userRef.displayName">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="email" (keydown.enter)="toggleUser()" (focusout)="toggleUser()"
                    type="email" [(ngModel)]="userRef.email">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="phone number" (keydown.enter)="toggleUser()" (focusout)="toggleUser()"
                    type="phone" maxlength="10" [(ngModel)]="userRef.phoneNumber">
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button (click)="signout()" color="warn">
                  <span class="mat-button-wrapper">
                    <span>Sign Out</span>
                    <mat-icon aria-label="Contact">exit_to_app</mat-icon>
                  </span>
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        <div fxFlex>
          <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="25px">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Your RSVP</mat-card-title>
                <mat-card-subtitle>Set your details so we'll be ready for you</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <div *ngIf="!profile.decline">
                  <ng-container *ngIf="userprofile.acceptDate > -1; else noProfiles">
                    <div class="form-container">
                      <form (ngSubmit)="onUpdate()">
                        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="space-evenly stretch"
                          fxLayoutGap="25px">
                          <mat-form-field fxFlex="50">
                            <input matInput placeholder="Guests Over 21" type="number" name="profileAdditional" min=0
                              [(ngModel)]="userprofile.additional">
                          </mat-form-field>
                          <mat-form-field fxFlex="50">
                            <input matInput placeholder="Guests Under 21" type="number" name="profileAdditionalKids"
                              min=0 [(ngModel)]="userprofile.additionalKids">
                          </mat-form-field>
                        </div>
                        <div class="notes">
                          <mat-form-field>
                            <textarea matInput placeholder="Notes" name="profileNotes"
                              [(ngModel)]="userprofile.notes"></textarea>
                          </mat-form-field>
                        </div>
                        <div class="m-t-15">
                          <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start center">
                            <span class="spacer"></span>
                            <button mat-raised-button type="submit" color="primary"
                              [disabled]="disableUpdate()">Save</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </ng-container>
                  <ng-template #noProfiles>
                    <div class="form-container">
                      <form (ngSubmit)="onAdd()">
                        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="space-evenly stretch"
                          fxLayoutGap="25px">
                          <mat-form-field fxFlex="50">
                            <input matInput placeholder="Guests Over 21" type="number" name="newprofileAdditional" min=0
                              [(ngModel)]="newProfile.additional">
                          </mat-form-field>
                          <mat-form-field fxFlex="50">
                            <input matInput placeholder="Guests Under 21" type="number" name="newprofileAdditionalKids"
                              min=0 [(ngModel)]="newProfile.additionalKids">
                          </mat-form-field>
                        </div>
                        <div class="notes">
                          <mat-form-field>
                            <textarea matInput placeholder="Notes" name="newprofileNotes"
                              [(ngModel)]="newProfile.notes"></textarea>
                          </mat-form-field>
                        </div>
                        <div class="m-t-15">
                          <div fxLayout="row" fxLayoutAlign="start center">
                            <span class="spacer"></span>
                            <button mat-raised-button type="submit" color="primary"
                              [disabled]="disableAdd()">Save</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </ng-template>
                </div>
                <div class="decline-container" fxLayout="row" fxLayoutAlign="start center">
                  <mat-slide-toggle (toggleChange)="toggleDecline()" [checked]="profile.decline">Decline
                  </mat-slide-toggle>
                  <span class="spacer"></span>
                  <div>{{displayDate()}}</div>
                </div>
              </mat-card-content>
            </mat-card>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Upload Photos</mat-card-title>
                <mat-card-subtitle>Come back after the big day to upload and share your photos with us
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <div fxFlex></div>
  </div>
</div>
