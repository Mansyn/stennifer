<div fxLayout="column" fxLayoutAlign="center center" class="m-t-25">
  <div>
    <mat-card style="width: 500px;">
      <mat-card-header>
        <mat-card-title>Login to get started...</mat-card-title>
      </mat-card-header>
      <mat-progress-bar mode="indeterminate" *ngIf="working"></mat-progress-bar>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Email" type="email" [formControl]="form.controls['email']" [disableControl]="working">
            <mat-error *ngIf="form.controls['email'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="form.controls['email'].hasError('email')">
              Email is formatted incorrectly
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" [formControl]="form.controls['password']"
              [disableControl]="working">
            <mat-error *ngIf="form.controls['password'].hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions style="margin:0">
          <div fxLayout="row" fxLayoutAlign="center center">
            <button mat-raised-button (click)="auth.googleLogin()" color="primary">Google Login</button>
            <span class="spacer"></span>
            <button mat-raised-button [routerLink]="['/account/register']" type="button" color="accent">Register</button>
            <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Login</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
