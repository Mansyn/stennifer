<div class="columns is-mobile is-centered">
  <div class="column is-one-third">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login to get started...</mat-card-title>
      </mat-card-header>
      <mat-progress-bar mode="indeterminate" *ngIf="working"></mat-progress-bar>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Email" type="email" [formControl]="form.controls['email']" [disableControl]="working">
            <mat-error *ngIf="form.controls['email'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="form.controls['email'].hasError('email')">
              Email is formatted incorrectly
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" [formControl]="form.controls['password']"
              [disableControl]="working">
            <mat-error *ngIf="form.controls['password'].hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="txt-center">
          <button mat-raised-button [routerLink]="['/account/register']" type="button" color="accent">Register</button>
          <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card>
    <div class="content txt-center m-t-15">
      <p>or</p>
      <button mat-raised-button (click)="auth.googleLogin()" color="accent">Google Login</button>
    </div>
  </div>
</div>
