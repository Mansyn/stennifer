<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="25" fxFlex.gt-sm="15" class="days">
    {{days}} <span>Days</span>
  </div>
  <div fxFlex="25" fxFlex.gt-sm="10" class="hours">
    {{hours}} <span>Hours</span>
  </div>
  <div fxFlex="25" fxFlex.gt-sm="10" class="minutes">
    {{minutes}} <span>Minutes</span>
  </div>
  <div fxFlex="25" fxFlex.gt-sm="10" class="seconds">
    {{seconds}} <span>Seconds</span>
  </div>
</div>
