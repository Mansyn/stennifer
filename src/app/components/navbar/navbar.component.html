<mat-toolbar color="primary" [class.mat-elevation-z8]="true">
  <mat-toolbar-row>
    <span class="lose-outline pointer" [routerLink]="['/home']">Stennifer Wedding</span>
    <span class="spacer"></span>
    <span class="navbar-hide-small"><span *ngIf="auth.user$ | async; then accountBig else loginBig"></span></span>
    <span class="navbar-show-small"><span *ngIf="auth.user$ | async; then accountSmall else loginSmall"></span></span>
  </mat-toolbar-row>
</mat-toolbar>

<ng-template #loginBig>
  <a mat-button [routerLink]="['/account/login']">
    <span class="mat-button-wrapper">
      <mat-icon aria-label="Contact">account_circle</mat-icon>
      <span>Login</span>
    </span>
  </a>
</ng-template>
<ng-template #accountBig>
  <a mat-button [routerLink]="['/account']">
    <span class="mat-button-wrapper">
      <mat-icon aria-label="Contact">account_circle</mat-icon>
      <span>Account</span>
    </span>
  </a>
</ng-template>

<ng-template #loginSmall>
  <a mat-button [routerLink]="['/account/login']">
    <mat-icon aria-label="Contact">account_circle</mat-icon>
  </a>
</ng-template>
<ng-template #accountSmall>
  <a mat-button [routerLink]="['/account']">
    <mat-icon aria-label="Contact">account_circle</mat-icon>
  </a>
